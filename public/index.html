<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="#000000" name="theme-color"/>
    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="./App.css" rel="stylesheet">
    <title>Coding Quiz</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<header class="container-fluid">
    <div class="row">
        <div class="linkToOtherSection col-sm-2" id="gotoSection">View High Scores</div>
        <h1 class="col-sm-8">Coding Quiz</h1>
        <div class="timer col-sm-2" id="timer">Time: 0s</div>
    </div>
</header>
<div class="container-fluid" id="root">
    <div class="row">
        <div class="content col-sm-12 container-fluid" id="content">
            <div class="col">
                <div id="questionDisplayView">
                    <h4 id="question">A series of coding questions about Javascript, please press Start Quiz to
                        begin</h4>
                    <div class="answerList" id="answerList">
                        <ul id="answers">
                        </ul>
                    </div>
                    <div class="startQuiz" id="startQuiz">
                        <button id="startQuizButton">Start Quiz</button>
                    </div>
                </div>
                <div class="hidden" id="addHighScore">
                    <span id="scoreDisplay"></span>
                    <form id="addScoreForm">
                        <input id="score" type="hidden" value="0"/>
                        <label for="nameText">Name: </label>
                        <input id="nameText" type="text"/>
                        <button id="addScore">Add Score</button>
                    </form>
                </div>
                <div class="answerFeedback hidden" id="answerFeedBack">
                    <hr/>
                    <span>Correct</span>
                </div>
                <div class="hidden" id="scoreDisplayDiv">
                    <div class="scoreListCard">
                        <h3>High Scores</h3>
                        <ul id="scoreList"></ul>
                    </div>
                    <button id="resetScores">Reset High Scores</button>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="../src/App.js" type="module"></script>
</body>
</html>
